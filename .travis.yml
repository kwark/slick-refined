sudo: false
language: scala
scala:
- 2.11.12
- 2.12.12
- 2.13.4
script:
- sbt ++$TRAVIS_SCALA_VERSION coverage test
jdk:
- openjdk8
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt
after_success:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then sbt ++$TRAVIS_SCALA_VERSION releaseEarly;
  fi
- sbt coverageReport coveralls
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- if [ $TRAVIS_PULL_REQUEST = "false" ]; then openssl aes-256-cbc -K $encrypted_474c3e42cec4_key
  -iv $encrypted_474c3e42cec4_iv -in travis/secrets.tar.enc -out travis/secrets.tar
  -d; tar xv -C travis -f travis/secrets.tar; fi
